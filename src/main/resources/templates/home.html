<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>主页</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/static/images/logo_col.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" >
    <link rel="stylesheet" th:href="@{/static/css/home.css}">
    <link rel="stylesheet" th:href="@{/static/css/index.css}">

</head>
<body>
<!--顶部-->
<div class="jumbotron" th:include="home/home_top"></div>
<!--主体-->
<div class="layui-main">

    <div class="row">
        <!--左侧-->
        <div class="col-md-3 home_side">
            <div class="row announcement">
                <span >公告</span>
                <div class="col-md-12 announcement_scanf"></div>
            </div>
            <div class="row intro">
                <span>个人简介</span>
                <div class="col-md-12 intro_scanf"></div>
            </div>
            <hr class="layui-bg-cyan">
            <div class="row contact_way">
                <span>联系方式</span>
                <div class="col-md-12 contact_way_scanf"></div>
            </div>
            <br><br>

            <div class="row page_tags">
                <span >我的标签</span>
                <div class="col-md-12 page_tags_scanf"></div>
            </div>
            <br><br>

            <div class="row page_cats">
                <span >博客分类</span>
                <div class="col-md-12 page_cats_scanf"></div>
            </div>
            <br><br>

            <div class="row page_time">
                <span >发表时间</span>
                <div class="col-md-12 page_time_scanf"></div>
            </div>
            <br><br>

            <div class="row page_view">
                <span >浏览量排行</span>
                <div class="col-md-12 page_view_scanf"></div>
            </div>
            <br><br>

            <div class="row like">
                <span>点赞量排行</span>
                <div class="col-md-12 like_scanf"></div>
            </div>
        </div>
        <!--左侧结束-->

        <!--右侧导航栏-->
        <div class="col-md-9 home_side_right">
            <nav class="navbar navbar-expand-lg navbar-light bg-light home_nav" th:include="home/home_head"></nav>
            <br>
            <div class="tab-content" id="myTabContent">
                <!--主页-->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" th:include="home/home_article"></div>
                <!--管理-->
                <div class=" tab-pane fade" id="manage" role="tabpanel" aria-labelledby="manage-tab" >
                    <div class="row"  th:include="home/home_manage"></div>
                </div>
                <!--设置-->
                <div class="tab-pane fade" id="system" role="tabpanel" aria-labelledby="system-tab">
                    <div class="row"  th:include="home/home_system"></div>
                    <!--<div class="row" style="background:rebeccapurple; height: 500px" ></div>-->
                </div>
            </div>
        </div>
        <!--右侧end-->

    </div>
</div>
<!--底部-->
<div class="layui-footer"></div>

</body>
<script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/laydate/laydate.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>
<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/js/home/home.js}"></script>
<script type="text/javascript" th:src="@{/static/js/home/home_system_persion.js}"></script>
<script th:inline="javascript">

    var comArtId = '';

    var msg = [[${user}]];
    if (msg == 0){
        $(".login_Btn").show();
        $(".user_info").hide();
    }else {
        $(".login_Btn").hide();
        $(".user_info").show();
    }
    var href = [[@{/}]];


</script>
</html>
